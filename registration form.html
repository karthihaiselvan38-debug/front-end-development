<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <style>
        body {
            font-family: Arial;
            background-color: lightblue;
        }

        form {
            background-color: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: darkblue;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: green;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

    <form>
        <h2>Registration Form</h2>

        Name:<br>
        <input type="text"><br>

        Email:<br>
        <input type="email"><br>

        Password:<br>
        <input type="password"><br>

        Gender:<br>
        <input type="radio" name="g"> Male<br>
        <input type="radio" name="g"> Female<br>
     <button type="submit">Submit</button>
    </form>

</body>
</html>
