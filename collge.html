<!DOCTYPE html>
<html>
<head>
    <title>College Notice Board</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        .board {
            width: 60%;
            margin: auto;
            background-color: white;
            border: 3px solid #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: darkblue;
            border-bottom: 2px solid gray;
            padding-bottom: 10px;
        }

        .notice {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 15px;
            background-color: #fafafa;
        }

        .date {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="board">
        <h1>College Notice Board</h1>

        <div class="notice">
            <p class="date">10-02-2026</p>
            <p>Internal exams will start from 15-02-2026.</p>
        </div>

        <div class="notice">
            <p class="date">08-02-2026</p>
            <p>All students must submit assignments before Friday.</p>
        </div>

        <div class="notice">
            <p class="date">05-02-2026</p>
            <p>College will remain closed on account of public holiday.</p>
        </div>
    </div>

</body>
</html>
